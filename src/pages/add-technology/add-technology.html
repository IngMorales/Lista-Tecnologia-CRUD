<ion-header>
  <ion-navbar>
     <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div>
     <ion-item *ngIf="isEdited && !hideForm">
        <button
           ion-button
           item-right
           color="secondary"
           text-center
           block
           (click)="deleteEntry()">Eliminar?</button>
     </ion-item>


     <div *ngIf="hideForm">
        <ion-item class="post-entry-message" text-wrap>
           <h2>Correcto!</h2>
           <p>Tal vez le gustaría editar una entrada existente o agregar un nuevo registro?</p>
           <p>Simplemente regrese a la página de inicio y seleccione la opción que desea seguir.</p>
        </ion-item>
     </div>


     <div *ngIf="!hideForm">
        <form [formGroup]="form" (ngSubmit)="saveEntry()">

           <ion-list>
              <ion-item-group>
                 <ion-item-divider color="light">Nombre de la Tecnología *</ion-item-divider>
                 <ion-item>
                    <ion-input
                       type="text"
                       placeholder="Ingrese Nombre..."
                       formControlName="nombre"
                       [(ngModel)]="technologyName"></ion-input>
                 </ion-item>
              </ion-item-group>


              <ion-item-group>
                 <ion-item-divider color="light">Descripción de la Tecnología *</ion-item-divider>
                 <ion-item>
                    <ion-textarea
                       placeholder="Descripción..."
                       formControlName="descripcion"
                       rows="6"
                       [(ngModel)]="technologyDescription"></ion-textarea>
                 </ion-item>
              </ion-item-group>


              <ion-item>
                 <button
                    ion-button
                    color="primary"
                    text-center
                    block
                    [disabled]="!form.valid">Agregar</button>
              </ion-item>

           </ion-list>

        </form>
     </div>
  </div>


</ion-content>
